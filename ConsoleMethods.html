<html>
    <head>
        <title>Console Methods</title>
    </head>
    <body>
        <h1>Technically Javascript Day 1 Assignment</h1><br/><br/>
        <h1>Console Methods</h1>
        <script>
        console.clear(); //Clears the console

        console.log("Prints the given message") //Prints the given message or data in the browser console.
                                                //Used to debug the code.

        console.table(["Apple","Mango","Banana"]) //prints the data is tabular format.It takes list,dictionary,
                                                  //objects etc as parameter

        console.time("TimeExample"); //It starts a timer to calculate how much time the below code takes to
                                    // executes in milliseconds
        /* 
            code Statements
        */
       console.timeEnd("TimeExample"); //Ends the timer named/labled TimeExample

       console.warn("I print a warning message on the console"); //Prints warning message on the console

       console.info("Information"); //it is used to print the infomation permanently 

       console.error("Error message"); //Prints the error message.Used for debugging

       //loop{
       console.count("Label"); //Prints how many times count() is called as Label:1
        //}
        </script>

    </body>
</html>
