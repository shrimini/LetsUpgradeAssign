<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Assignment</title>
</head>
<body>
    <h1>Question 3 JSON todos </h1>
    <script>
        let i=0;
        var ranarr=Array(50).fill().map(()=>Math.round(Math.random()*200))
        console.log(ranarr);
        var expectedOutout = [];
        getCompletedTodo(ranarr).then(function(data){
            expectedOutout = data;
            console.log(expectedOutout)
        });
        function getCompletedTodo(array){
            return new Promise(async function(resolve, reject){
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                    let data = await response.json()
                    var result = data.filter(function(element){
                        if(array.includes(element.id) && element.completed)
                            return element.id;
                    })
                    resolve(result);
                } catch (error) {
                    reject(error);
                }

            });
        }
             
    </script>
</body>
</html>
