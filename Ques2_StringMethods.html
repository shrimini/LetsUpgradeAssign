<!DOCTYPE html>

<body>
    <h1>String Methods</h1>
    <script>
        var Str="Demo for String methods";
        
        console.log(Str.charAt(5)); //Returns the cahrecter at specified position

        console.log(Str.charCodeAt(5)); //Returns the unicode value at specified position

        console.log(Str.includes("e")); //Return true if the given charecter is present in the string or false

        console.log(Str.match("tho")); //Search for the given expression or string in the string
        
        console.log(Str.repeat(3)); //Repeat the string specified number of times

        console.log(Str.replace('for','of')); //Replace the string with the given value

        console.log(Str.search('m')); //Returns the number of times the given value is occured in the string

        console.log(Str.slice(4,9)); //Returns the part of string

        console.log(Str.split("o")); //Splits the sting

        console.log(Str.substring(3,11)); //Returns the substring from the given index

        console.log(Str.trim()); //Remove space from both sides of the string

        console.log(Str.valueOf()); //Returns the primitive value of the string
    </script>

    
</body>
</html>
