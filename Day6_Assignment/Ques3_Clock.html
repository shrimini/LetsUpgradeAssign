<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question 3 Clock Welcome Color change</h1>
    <h2><p id="n"></p></h2>

    <h2><p id='clock'></p></h2>

    <button id='blacPage' >Click</button>
    <script>
        setInterval(() => {
            let c=document.getElementById('clock');
            let date = new Date();
            let time = date.toLocaleTimeString();
            c.innerText = time;
            
        }, 1000); 

        let name=prompt("Enter your name");
        document.getElementById('n').innerText="Welcome "+name;

        const d=document.getElementById('blacPage');
        d.onclick=function change(){
            document.body.style.backgroundColor=black;
            document.body.style.color=white;
        }
        
            
        
    </script>
</body>
</html>
